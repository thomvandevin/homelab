apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: factorio
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://sqljames.github.io/factorio-server-charts/
    chart: factorio-server-charts
    targetRevision: 2.0.4
    helm:
      valuesObject:
        rcon:
          external: false
        image:
          # renovate: image=factoriotools/factorio
          tag: "stable@sha256:ff1034604605d8d3633440f895388c6ea574f0c87c3ac74af5284a9221704400"
        persistence:
          enabled: true
        factorioServer:
          save_name: "Lets goooooo"
        serverPassword:
          game_password: {{ .Values.factorio.game_password | quote }}
        admin_list:
          - murfzw
        server_settings:
          name: "F&M"
          description: "To the moooooon"
          visibility:
            public: false
          require_user_verification: true
          autosave_only_on_server: false
        service:
          type: LoadBalancer
  destination:
    namespace: factorio
    server: https://kubernetes.default.svc
