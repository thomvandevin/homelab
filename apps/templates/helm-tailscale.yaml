apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: tailscale-secret
  namespace: tailscale
data:
  clientId: {{ .Values.tailscale.clientId | b64enc | quote }}
  clientSecret: {{ .Values.tailscale.clientSecret | b64enc | quote }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://pkgs.tailscale.com/helmcharts
    chart: tailscale-operator
    targetRevision: 1.94.1
    helm:
      valuesObject:
        oauth:
          clientId:
            secretName: tailscale-secret
            secretKey: clientId
          clientSecret:
            secretName: tailscale-secret
            secretKey: clientSecret
        apiServerProxyConfig:
          mode: "true"
  destination:
    namespace: tailscale
    server: https://kubernetes.default.svc
