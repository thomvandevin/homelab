apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://bitnami-labs.github.io/sealed-secrets
    chart: sealed-secrets
    targetRevision: 2.17.6
    helm:
      valuesObject:
        fullnameOverride: sealed-secrets-controller
        metrics:
          serviceMonitor:
            enabled: true
            labels:
              release: prometheus
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc