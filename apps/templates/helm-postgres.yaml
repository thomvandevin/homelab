apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: registry-1.docker.io/bitnamicharts
    chart: postgresql
    targetRevision: 18.0.8
    helm:
      valuesObject:
        global:
          postgresql:
            auth:
              existingSecret: db-secret
              secretKeys:
                adminPasswordKey: password
  destination:
    namespace: db-system
    server: https://kubernetes.default.svc
