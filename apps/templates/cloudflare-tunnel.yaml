apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-tunnel
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://cloudflare.github.io/helm-charts
    chart: cloudflare-tunnel
    targetRevision: 0.3.2
    helm:
      valuesObject:
        cloudflare:
          accountTag: {{ .Values.cloudflare.accountTag | quote }}
          tunnelName: "homelab"
          tunnelId: "e619bd2a-64b8-48b0-a9d0-cda9dfa7d2b0"
          secret: {{ .Values.cloudflare.tunnelSecret | quote }}
          ingress:
            - hostname: "murfzw.online"
              service: http://echo-svc
            - hostname: "*.murfzw.online"
              service: http://echo-svc
  destination:
    namespace: cloudflare-tunnel
    server: https://kubernetes.default.svc
